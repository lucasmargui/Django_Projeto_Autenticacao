{% extends 'base/main.html' %}
{% block content %}

<div class="card">
    <div class="card-header container-fluid">
        <div class="row">
        <div class="col-md-10">
            <h3 class="w-75 p-3">{{categorie.name}}</h3>
        </div>
        <div class="col-md-2 float-right">


            <a class="btn btn-primary  rounded-0 " href="{% url 'tasks' %}"  >&#8592; Voltar</a>
        
        </div>
        </div>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Tem certeza que deseja deletar esta tarefa?? <b>"{{task}}"</b> </p>
            <input class="btn btn-danger " type="submit" value="Delete" />
        </form>
    </div>
</div>



{% endblock content %}
